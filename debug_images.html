<body>

            <button class="test-button" onclick="testImageAPI('1')">Sequence 1</button>
            <button class="test-button" onclick="testImageAPI('2')">Sequence 2</button>
            <button class="test-button" onclick="testImageAPI('3')">Sequence 3</button>
            <button class="test-button" onclick="testImageAPI('100')">Sequence 100</button>
            <button class="test-button" onclick="testImageAPI('1000')">Sequence 1000</button>

        <div class="test-section">

            <div id="console-log" style="background: #f8f9fa; padding: 10px; border-radius: 3px; font-family: monospace; font-size: 12px; max-height: 200px; overflow-y: auto;"></div>

    </div>

    <script>
        // Console logging
        function log(message, type = 'info') {
            const logDiv = document.getElementById('console-log');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = `[${timestamp}] ${message}\n`;
            logDiv.textContent += logEntry;
            logDiv.scrollTop = logDiv.scrollHeight;
            
            // Also log to browser console
            console.log(message);
        }

        function clearLog() {
            document.getElementById('console-log').textContent = '';
        }

        // Test server connection
        function testServer() {
            const resultDiv = document.getElementById('server-result');
            resultDiv.innerHTML = '<div class="loading">‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>';
            log('Testing server connection...');

            fetch('http://127.0.0.1:8888/')
                .then(response => {
                    log(`Server response: ${response.status} ${response.statusText}`);
                    if (response.ok) {
                        resultDiv.innerHTML = '<div class="result success">‚úì ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∏‡¶´‡¶≤‡¶≠‡¶æ‡¶¨‡ßá ‡¶ö‡¶æ‡¶≤‡ßÅ ‡¶Ü‡¶õ‡ßá!</div>';
                    } else {
                        resultDiv.innerHTML = `<div class="result error">‚úó ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ error: ${response.status}</div>`;
                    }
                })
                .catch(error => {
                    log(`Server connection error: ${error.message}`);
                    resultDiv.innerHTML = `<div class="result error">‚úó ‡¶∏‡¶æ‡¶∞‡ßç‡¶≠‡¶æ‡¶∞ ‡¶∏‡¶Ç‡¶Ø‡ßã‡¶ó ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•: ${error.message}</div>`;
                });
        }

        // Test image API
        function testImageAPI(sequence) {
            const resultDiv = document.getElementById('image-result');
            resultDiv.innerHTML = `<div class="loading">Sequence ${sequence} ‡¶è‡¶∞ image ‡¶™‡¶∞‡ßÄ‡¶ï‡ßç‡¶∑‡¶æ ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>`;
            log(`Testing image API for sequence: ${sequence}`);

            const apiUrl = `http://127.0.0.1:8888/api/image/${sequence}/`;
            log(`API URL: ${apiUrl}`);

            fetch(apiUrl)
                .then(response => {
                    log(`Image API response for ${sequence}: ${response.status} ${response.statusText}`);
                    log(`Content-Type: ${response.headers.get('content-type')}`);
                    log(`Content-Length: ${response.headers.get('content-length')}`);

                    if (response.ok) {
                        return response.blob();
                    } else {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                })
                .then(blob => {
                    log(`Image blob received - Size: ${blob.size} bytes, Type: ${blob.type}`);
                    
                    if (blob.size === 0) {
                        throw new Error('Empty image data');
                    }

                    const imageUrl = URL.createObjectURL(blob);
                    log(`Created blob URL: ${imageUrl}`);

                    resultDiv.innerHTML = `
                        <div class="result success">
                            ‚úì Sequence ${sequence} ‡¶è‡¶∞ image ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ó‡ßá‡¶õ‡ßá! (${blob.size} bytes)
                            <br>
                            <img src="${imageUrl}" class="image-test" style="max-width: 200px; border: 1px solid #ddd; margin-top: 10px;" 
                                 onload="log('Image displayed successfully')" 
                                 onerror="log('Image display failed')">
                            <br>
                            <button class="test-button" onclick="openImagePopup('${imageUrl}', '${sequence}')">
                                ‡¶®‡¶§‡ßÅ‡¶® ‡¶â‡¶á‡¶®‡ßç‡¶°‡ßã‡¶§‡ßá ‡¶ñ‡ßÅ‡¶≤‡ßÅ‡¶®
                            </button>
                        </div>
                    `;
                })
                .catch(error => {
                    log(`Image API error for ${sequence}: ${error.message}`);
                    if (error.message.includes('404')) {
                        resultDiv.innerHTML = `<div class="result info">- Sequence ${sequence} ‡¶è‡¶∞ ‡¶ï‡ßã‡¶® image ‡¶™‡¶æ‡¶ì‡¶Ø‡¶º‡¶æ ‡¶Ø‡¶æ‡¶Ø‡¶º‡¶®‡¶ø</div>`;
                    } else {
                        resultDiv.innerHTML = `<div class="result error">‚úó Image API error: ${error.message}</div>`;
                    }
                });
        }

        // Test manual sequence
        function testManualSequence() {
            const sequence = document.getElementById('manual-sequence').value.trim();
            if (!sequence) {
                alert('‡¶¶‡¶Ø‡¶º‡¶æ ‡¶ï‡¶∞‡ßá ‡¶è‡¶ï‡¶ü‡¶ø sequence number ‡¶¶‡¶ø‡¶®');
                return;
            }
            
            const resultDiv = document.getElementById('manual-result');
            testImageAPI(sequence);
            
            // Update result div to show in manual section
            setTimeout(() => {
                const imageResult = document.getElementById('image-result').innerHTML;
                resultDiv.innerHTML = imageResult;
            }, 100);
        }

        // Open image in popup
        function openImagePopup(imageUrl, sequence) {
            log(`Opening popup for sequence ${sequence}`);
            
            const popup = window.open('', `ImageViewer_${sequence}`, 'width=600,height=500,resizable=yes,scrollbars=yes');
            
            if (!popup) {
                alert('‡¶™‡¶™‡¶Ü‡¶™ ‡¶¨‡ßç‡¶≤‡¶ï ‡¶ï‡¶∞‡¶æ ‡¶π‡¶Ø‡¶º‡ßá‡¶õ‡ßá! ‡¶¨‡ßç‡¶∞‡¶æ‡¶â‡¶ú‡¶æ‡¶∞‡ßá‡¶∞ ‡¶™‡¶™‡¶Ü‡¶™ ‡¶¨‡ßç‡¶≤‡¶ï‡¶æ‡¶∞ ‡¶¨‡¶®‡ßç‡¶ß ‡¶ï‡¶∞‡ßÅ‡¶®‡•§');
                log('Popup blocked by browser');
                return;
            }

            const content = `<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Image - Sequence ${sequence}</title>
    <style>
        body {
            margin: 0;
            padding: 20px;

            max-width: 100%;

            popup.document.write(content);
