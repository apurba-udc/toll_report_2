# অপশন 1: দুটোতেই toll.sdlbdcloud.com ব্যবহার করুন
server {
    listen 443 ssl;
    server_name toll.sdlbdcloud.com;

    ssl_certificate     /home/atonu/toll_report/cert/combined_cert.crt;
    ssl_certificate_key  /home/atonu/toll_report/cert/private.key;

    location / {
        proxy_pass http://127.0.0.1:8887;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;  # Important for Django
    }
}

server {
    listen 80;
    server_name toll.sdlbdcloud.com;  # Changed from cda.sdlbdcloud.com

    return 301 https://toll.sdlbdcloud.com$request_uri;  # Fixed redirect
}

