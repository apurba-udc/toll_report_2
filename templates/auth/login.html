<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Toll Report System</title>
    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .login-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .login-header h1 {
            color: #333;
            font-size: 2.2rem;
            margin-bottom: 10px;
            font-weight: 700;
        }
        
        .login-header p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 5px;
        }
        
        .system-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
        }
        
        .system-info h2 {
            font-size: 1.3rem;
            margin-bottom: 5px;
        }
        
        .system-info p {
            font-size: 0.9rem;
            opacity: 0.9;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            color: #333;
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        .form-control {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
        }
        
        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }
        
        .login-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px;
            border-radius: 12px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .messages {
            margin-bottom: 20px;
        }
        
        .alert {
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }
        
        .alert-success {
            background: rgba(34, 197, 94, 0.1);
            color: #059669;
            border: 1px solid rgba(34, 197, 94, 0.2);
        }
        
        .alert-error {
            background: rgba(239, 68, 68, 0.1);
            color: #dc2626;
            border: 1px solid rgba(239, 68, 68, 0.2);
        }
        
        .footer-info {
            text-align: center;
            margin-top: 25px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            color: #666;
            font-size: 0.85rem;
        }
        
        .role-info {
            background: rgba(102, 126, 234, 0.05);
            border: 1px solid rgba(102, 126, 234, 0.1);
            border-radius: 8px;
            padding: 12px;
            margin-bottom: 20px;
            font-size: 0.85rem;
            color: #555;
        }
        
        .role-info h4 {
            color: #667eea;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .role-list {
            list-style: none;
            padding-left: 0;
        }
        
        .role-list li {
            padding: 2px 0;
        }
        
        .role-list li:before {
            content: "üîê ";
            margin-right: 5px;
        }
        
        @media (max-width: 480px) {
            .login-container {
                padding: 30px 25px;
                margin: 10px;
            }
            
            .login-header h1 {
                font-size: 1.8rem;
            }
            
            .system-info h2 {
                font-size: 1.1rem;
            }
        }
        
        .loading {
            opacity: 0.7;
            pointer-events: none;
        }
        
        .form-control.error {
            border-color: #dc2626;
            background-color: rgba(239, 68, 68, 0.05);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <h1>üöó CDA Toll System</h1>
            <p>Access Control & Reporting</p>
        </div>
        
        {% if error %}
            <div class="messages">
                <div class="alert alert-error">
                    {{ error }}
                </div>
            </div>
        {% endif %}
        
        <form method="post" id="loginForm">
            {% csrf_token %}
            {% if request.GET.next %}
                <input type="hidden" name="next" value="{{ request.GET.next }}">
            {% endif %}
            
            <div class="form-group">
                <label for="username">Username</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-control" 
                    required 
                    autofocus
                    placeholder="Enter your username"
                    autocomplete="username"
                    value="{{ username|default:'' }}"
                >
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-control" 
                    required
                    placeholder="Enter your password"
                    autocomplete="current-password"
                >
            </div>
            
            <button type="submit" class="login-btn" id="loginButton">
                Sign In
            </button>
        </form>
        
        <div class="footer-info">
            <p>¬© 2025 Chittagong Development Authority</p>
            <small class="text-muted">
                <i class="fa fa-bolt"></i> Powered by SDL Cloud |
                <i class="fa fa-rocket"></i> Optimized for Performance
            </small>
        </div>
    </div>
    
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            const button = document.getElementById('loginButton');
            button.textContent = 'Signing In...';
            button.classList.add('loading');
            
            // Reset after 10 seconds in case of issues
            setTimeout(() => {
                button.textContent = 'Sign In';
                button.classList.remove('loading');
            }, 10000);
        });
        
        // Add error styling for invalid inputs
        document.querySelectorAll('.form-control').forEach(input => {
            input.addEventListener('input', function() {
                this.classList.remove('error');
            });
        });
    </script>
    
    {% if error %}
        <script>
            document.querySelectorAll('.form-control').forEach(input => {
                input.classList.add('error');
            });
        </script>
    {% endif %}
</body>
</html>
