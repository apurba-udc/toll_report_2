<!-- Floating Navigation Component -->
<style>
    /* Floating Navigation Button */
    .floating-nav {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1060;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border: none;
        border-radius: 50%;
        width: 45px;
        height: 45px;
        font-size: 1.1rem;
        cursor: pointer;
        box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .floating-nav.show {
        opacity: 1;
        visibility: visible;
        transform: translateY(0);
    }
    
    .floating-nav.show:hover {
        transform: translateY(0) scale(1.1);
        box-shadow: 0 12px 35px rgba(102, 126, 234, 0.6);
    }
    
    .floating-nav.show:active {
        transform: translateY(0) scale(0.95);
    }
    
    /* Navigation Menu */
    .nav-menu {
        position: fixed;
        top: 20px;
        left: 75px;
        z-index: 1055;
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(10px);
        border-radius: 15px;
        padding: 15px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        opacity: 0;
        visibility: hidden;
        transition: all 0.3s ease;
        min-width: 200px;
        transform: translateX(-10px);
    }
    
    .nav-menu.show {
        opacity: 1;
        visibility: visible;
        transform: translateX(0);
    }
    
    .nav-menu-item {
        display: block;
        padding: 10px 15px;
        color: #2c3e50;
        text-decoration: none;
        border-radius: 8px;
        margin-bottom: 5px;
        font-weight: 600;
        font-size: 0.9rem;
        transition: all 0.3s ease;
        border: 1px solid transparent;
    }
    
    .nav-menu-item:hover {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        transform: translateX(-5px);
        text-decoration: none;
    }
    
    .nav-menu-item i {
        margin-right: 8px;
        width: 16px;
        text-align: center;
    }

    @media (max-width: 768px) {
        .floating-nav {
            width: 40px;
            height: 40px;
            font-size: 1rem;
            left: 15px;
            top: 15px;
        }
        
        .nav-menu {
            left: 65px;
            min-width: 180px;
            top: 15px;
        }
    }
</style>

<!-- Floating Navigation Button -->
<button class="floating-nav" onclick="toggleNavMenu()" id="floatingNav">
    ‚ò∞
</button>

<!-- Navigation Menu -->
<div class="nav-menu" id="navMenu">
    <a href="{% url 'transactions:overview' %}" class="nav-menu-item">

    </a>
    <a href="{% url 'transactions:report_date' %}" class="nav-menu-item">

    </a>
    <a href="{% url 'transactions:report_date_lane' %}" class="nav-menu-item">

    </a>
    <a href="{% url 'transactions:summary_brief' %}" class="nav-menu-item">
        üí∞ Revenue Summary
    </a>
    <a href="{% url 'transactions:summary_detail' %}" class="nav-menu-item">
        üöó Traffic Summary
    </a>
    <a href="{% url 'transactions:exempt_details' %}" class="nav-menu-item">
        üö´ Exempt Report
    </a>
    <a href="{% url 'transactions:exempt_transaction_detail' %}" class="nav-menu-item">

    </a>
    <a href="#top" class="nav-menu-item" onclick="scrollToTop()">
        ‚¨ÜÔ∏è Back to Top
    </a>
</div>

<script>
// Floating Navigation Functions
function toggleNavMenu() {
    var navMenu = document.getElementById('navMenu');
    navMenu.classList.toggle('show');
}

function scrollToTop() {
    window.scrollTo({
        top: 0,
        behavior: 'smooth'
    });
}

// Close nav menu when clicking outside
document.addEventListener('click', function(event) {
    var navMenu = document.getElementById('navMenu');
    var floatingNav = document.getElementById('floatingNav');
    
    if (!navMenu.contains(event.target) && !floatingNav.contains(event.target)) {
        navMenu.classList.remove('show');
    }
});

// Add smooth scroll behavior
document.documentElement.style.scrollBehavior = 'smooth';

// Floating nav is always visible in report pages
document.addEventListener('DOMContentLoaded', function() {
    console.log('Floating navigation loaded for report page');
});
</script>
